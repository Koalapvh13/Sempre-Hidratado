<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{%block title %}{% endblock %} | Sempre Hidratado Web</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .nav-link {
            color: white;
        }

        #dropuser{
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-success text-white navbar-dark d-flex flex-row justify-content-between">
        <!-- Brand -->
        <a class="navbar-brand" href="#">
            <h3><strong>SH</strong></h3>
        </a>



        {% if user.is_authenticated %}
        <!-- Links -->
        <ul class="navbar-nav font-weight-bold">
            <li class="nav-item active">
                <a class="nav-link" href="#">Clientes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Colaboradores</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Pedidos</a>
            </li>
        </ul>
        <ul class="navbar-nav font-weight-bold">

            <!-- Dropdown -->
            <li class="nav-item active dropdown mr-5 pr-5" id="dropuser">
                <a class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                    {{ user.get_username }}
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'logout' %}">Sair</a>
                </div>
            </li>
        </ul>
        {%else%}
        <ul class="navbar-nav">
            <li>

                <a class="btn btn-primary btn-lg" href="{% url 'login' %}">Log In</a>
            </li>
        </ul>
        {% endif%}
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container">
        {%block content %}{% endblock %}
    </div>

    <!-- FOOTER -->
    <footer class="page-footer font-small bg-success text-white fixed-bottom">

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="https://mdbootstrap.com/education/bootstrap/" class="text-danger"><strong>KoalaDev & Associados</strong> </a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- FOOTER -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
